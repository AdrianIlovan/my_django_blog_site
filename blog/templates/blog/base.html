{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet"> <!--load all styles -->
    <script src="https://kit.fontawesome.com/89855e8cf7.js" crossorigin="anonymous"></script>

</head>
<body>

<div class="page-header">
    {% if user.is_authenticated %}
    <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-drafting-compass fa-2x" style="color:white;"></i></a>
    <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x" style="color:white;"></i></a>

    <p class="top-menu">Hello {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
    
    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x" style="color:white;"></i></a>


    {% endif %}
    <h1><a href="{% url "post_list" %}">Adrian's Blog</a></h1>
</div>

<div class="content container">
    <div class=""row>
        <div class="col-md-8">

            {% block content %}
            {% endblock %}


        </div>
    </div>
</div>
</body>
</html>
